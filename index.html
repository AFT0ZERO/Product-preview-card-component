<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <main>
    <section class="main-card">
      <div class="left-card">
        <img src="images/image-product-desktop.jpg" alt="desktop">
      </div>
      <div class="r-card">
        <p class="card-name"> PERFUME</p>
        <h1> Gabrielle Essence Eau De Parfum</h1>
        <p class="card-content">  A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="card-price">
          <p class="card-now-price">$149.99</p>
          <p class="card-last-price">$169.99</p>
        </div>
        <button> <img src="images/icon-cart.svg" alt="cart">Add to Cart</button>
      </div>

    </section>
  </main>
  

</body>
</html>
